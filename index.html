<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{test}}
    <p k-text="test"></p>
    <input k-model="test"/>
  </div>
  <script src="kvue.js"></script>
  <script src="compile.js"></script>
  <script>
    const dom = new KVue({
      el: '#app',
      data: {
        test: 'alla',
        foo: { bar: 'bar' }
      }
    })
    console.log(dom.$data.test)
    dom.$data.foo.bar = '123'
    console.log(dom.$data.foo.bar)
  </script>
</body>
</html>
